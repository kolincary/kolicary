<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang LT.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .square {
            will-change: transform;
            transform: translate3d(0%, 0px, 0px) scale3d(1, 1, 1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            width: 2200px;
            left: 33%;
        }
    </style>
</head>
<body class="bg-white text-black">
    <header class="flex justify-between items-center p-6">
        <div class="text-xl font-bold">GUDANG LT.5</div>
        <nav class="space-x-8">
            <a href="#" class="text-blue-600">Home</a>
            <a href="#" class="text-black">Stok Barang</a>
            <a href="#" class="text-black">Stok Masuk</a>
            <a href="#" class="text-black">Stok Keluar</a>
            <a href="#" class="text-black">Riwayat</a>
            <a href="#" class="text-black">Semua Rak</a>
            <a href="#" class="text-black">Input SKU</a>
            <a href="#" class="text-black">Data S.O</a>
            <a href="#" class="text-black">Contact</a>
        </nav>
    </header>
    <hr class="border-t-2 border-black">
    <div class="relative">
        <img src="https://cdn.prod.website-files.com/5b13df51d0d5fe8211f203da/5b13f381541a8480ba1420db_square.svg" alt="Yellow and red background" class="square absolute top-20">
    </div>
    <main class="flex flex-col items-start justify-center h-screen relative pl-20">
        <div class="text-9xl font-bold leading-none z-10">
            <p>Hey.</p>
            <p>Weâ€™re <span class="text-black">ok.</span></p>
        </div>
        <div class="mt-16 z-10">
            <img src="https://cdn.prod.website-files.com/5b13df51d0d5fe8211f203da/5b13f32811a9ded47d358b1d_arrow-blue-long.svg" alt="Blue arrow pointing down" class="w-16 h-16">
        </div>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            const square = document.querySelector('.square');
            const scrollY = window.scrollY;
            const scale = Math.max(1 - scrollY / 1000, 0.5);
            const translateY = Math.min(scrollY / 2, 200);
            square.style.transform = `translate3d(0%, ${translateY}px, 0px) scale3d(${scale}, ${scale}, 1)`;
        });
    </script>
</body>
</html>
